<p>有时候</p>

<p>人只是一种会抱怨的生物</p>

<p>抱怨为什么这个世界</p>

<p>那么多虚伪,那么少真实</p>

<p>那么多限制,那么少自由</p>

<p>那么多肮脏,那么少纯净</p>

<p>那么多黑暗,那么少光明</p>

<p>有时候面对生活社会人</p>

<p>即便努力维持着一些光</p>

<p>也只是在10米,1米,1厘米之外化为乌有</p>

<p>我们终究不是太阳</p>

<p>只是普普通通的人类</p>

<p>只是想要活在黑暗还是想要追逐阳光</p>

<p>才会有所区别</p>

<p>神说要有光,于是便有了光</p>

<p>我说要有光,于是便开始钻木取火求些许光明</p>

<p>突然不可抑制地想到了一个词</p>

<p>飞蛾扑火</p>

<p>这样是错还是对</p>

<p>我傻傻分不清楚</p>

<p>不过做自己想做的事情就足够了</p>
